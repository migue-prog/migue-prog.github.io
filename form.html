    <h2>Contacta conmigo</h2>
        <div class="form-contact">
            <form action="" method="post">
            <div class="form-contact-box">
                <label>Nombre</label>
                <input type="text">
            </div>
            <div class="form-contact-box">
                <label>Asunto</label>
                <input type="text" placeholder="Escribe aqui tu asunto">
            </div>
            <div class="form-contact-box">
                <label>Mensaje</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button id="boton">Enviar</button>
            </form>
        </div>
        <script src="./public/javascript/js-front.js"></script>
